server {
    listen      80;
    listen      [::]:80;
    server_name api.cervidae.com.au;
    root        /var/www/front/public;

    # security
    include     nginxconfig.io/security.conf;

    # index.html fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # index.php fallback
    location ~ ^/api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # additional config
    include nginxconfig.io/general.conf;
}

# subdomains redirect
server {
    listen      80;
    listen      [::]:80;
    server_name *.api.cervidae.com.au;
    return      301 http://api.cervidae.com.au$request_uri;
}